<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Q&A App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <h1 class="logo">Q&A App</h1>

                <button id="logoutBtn">Logout</button>

                <input type="text" id="search" placeholder="Search questions...">
                <button id="addQuestionBtn" class="add-question-btn">+</button> <!-- + button -->
            </div>
        </nav>

        <!-- Questions Container -->
        <div class="container" id="questionsContainer">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
